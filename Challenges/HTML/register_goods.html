<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Goods</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Product Info</legend>
            <label for="name">Name:</label>        
            <input type="text" name="product_name" id="product_name">

            <label for="price">Price:</label>
            <input type="text" name="product_price" id="product_price">
        </fieldset>
        
        <fieldset>
            <legend>Actions</legend>
            <button type="submit">Register</button>
        </fieldset>
    </form>
    <table>
        <caption>
            Goods
        </caption>
        <colgroup>
            <col>
            <col span="2">
        </colgroup>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>1,99</td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
